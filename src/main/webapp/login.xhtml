<html  xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:pf="http://primefaces.org/ui"
     xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
    
        <meta charset="UTF-8" />
        <title>Reg My Hashtag | Login</title>
     	<ui:include page="include/header-resources-include.jsp" />
    </h:head>
    <body class="bg-black">

        <div class="form-box" id="login-box">
            <div class="header">Sign In</div>
            <h:form>
				<pf:growl id="msgs"/>
                <div class="body bg-gray">
                    <div class="form-group">
                       <h:inputText value="#{loginController.hashtag}" p:placeholder="#hashtag" styleClass="form-control" required="true" requiredMessage="Hashtag can't be empty"/>
                    </div>
                    <div class="form-group">
                        <h:inputSecret value="#{loginController.password}" p:placeholder="Password" styleClass="form-control" required="true" requiredMessage="Password can't be empty"/>
                    </div>          
                    <div class="form-group">
                        <input type="checkbox" name="remember_me"/> Remember me
                    </div>
                </div>
                <div class="footer">                                                               
                    <h:commandButton actionListener="#{loginController.submit}"  value="Sign me up" styleClass="btn bg-olive btn-block"></h:commandButton>
                    
                    <p><a href="#">I forgot my password</a></p>
                    
                    <a href="register.html" class="text-center">Register a new membership</a>
                </div>
			</h:form>
            <div class="margin text-center">
                <span>Sign in using social networks</span>
                <br/>
                <button class="btn bg-light-blue btn-circle"><i class="fa fa-facebook"></i></button>
                <button class="btn bg-aqua btn-circle"><i class="fa fa-twitter"></i></button>
                <button class="btn bg-red btn-circle"><i class="fa fa-google-plus"></i></button>

            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>

    </body>
</html>
